services:
  # Django web service
  - type: web
    name: fraud-detection-system
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: fraud_guird
          property: connectionString
        # Fallback: manually set if automatic linking fails
        # value: "postgresql://ae:NEW_PASSWORD_HERE@dpg-d2ede4ali9vc73dtrj60-a.singapore-postgres.render.com:5432/fraud_guird"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PORT
        value: "10000"
    healthCheckPath: /
    buildpacks:
      - https://github.com/heroku/heroku-buildpack-python.git

  # PostgreSQL database
  - type: pserv
    name: fraud_guird
    env: postgresql
    plan: free
    ipAllowList: []


