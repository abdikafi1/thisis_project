{% extends 'landing/landing.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white bg-opacity-80 p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Fraud Detection</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Predict</button>
    </form>
    {% if result %}
        <div class="mt-6 p-4 rounded {% if result == 'Fraud' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
            <strong>Detection Result : </strong> {{ result }}
        </div>
    {% endif %}
</div>
{% endblock %}
